                function addMarker(z, y, x) 
                {
                    var position = new naver.maps.LatLng(y, x);
                    var markerOptions = // new naver.maps.Marker(
                    {
                        position: position.destinationPoint(90, 15),
                        map: map
                    };
                    
                    var marker = new naver.maps.Marker(markerOptions);
                
                    var contentString = [
                        '<div class="iw_inner">',
                        '   <h3>'+z+'</h3>',
                        '   <p>동읍면: <br />',
                        '   <p>병원 수: <br />',
                        '   <p>학교 수: <br />',
                        '   <p>평당 가격(십만 원): <br />',
                        '       <a href="http://www.naver.com" target="_blank">www.naver.com/</a>',
                        '   </p>',
                        '</div>'
                    ].join('');
                
                    var infowindow = new naver.maps.InfoWindow({
                        content: contentString,
                        maxWidth: 140,
                        backgroundColor: "white",
                        borderColor: "#2db400",
                        borderWidth: 5,
                        anchorSize: new naver.maps.Size(30, 30),
                        anchorSkew: true,
                        anchorColor: "#eee",
                        pixelOffset: new naver.maps.Point(20, -20)
                    });
                
                    naver.maps.Event.addListener(marker, "click", function(e) {
                        //rect.setBounds(bounds);
                        if (infowindow.getMap()) {
                            infowindow.close();
                        } else {
                            infowindow.open(map, marker);
                        }
                    });
                
                    marker.setMap(map);
                }
                
                
                d3.csv("/static/gangwon.csv", function(data){
                   console.log(data[0]);
                    csvmake(data);
                    console.log(data);
                });
                
                function csvmake(data){
                    for (var i=0, ii=data.length; i<ii; i++) {
                        addMarker(data[i].name,data[i].yi,data[i].ky);
                    }
                }
